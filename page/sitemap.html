<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8" />
  <title>个人博客</title>
  <link rel="stylesheet" href="./css/base.css" />
  <link rel="stylesheet" href="./css/sitemap.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="./js/axios.js"></script>
</head>

<body>
  <header class="header">
    <div class="container">
      <a href="/" class="title">
        <img src="./img/social-blogger.png" alt="" class="blogger" />
        我的个人博客</a>
      <ul class="menu">
        <li><a href="/">首页</a></li>
        <li><a href="/sitemap.html" class="curPage">文章</a></li>
        <li><a href="/about.html">关于</a></li>
        <li><a href="/guestbook.html">留言</a></li>
      </ul>
      <div class="search_bar">
        <a href="/edit_blog.html"><img src="./img/write.png" alt=""> 写文章</a>
      </div>
    </div>
  </header>

  <div class="content">
    <div class="blog_list" id="blog_list">
      <ul v-if="blogList.length > 0">
        <li v-for="blog in blogList">
          <div>
            <a v-bind:href="blog.link" class="bloglink">
              {{blog.title}}
           </a>
           <div class="sitemap_foot">
             <div class="box"><span class="icon5"></span>{{blog.tags}}</div>
              <div class="box">
                  <span class="icon4"></span>
                  {{blog.views}}
                </div>
              <div>{{blog.ctime}}</div>
           </div>
          </div>
          <div class="sitemap_foot">
            <a :href='"/edit_blog.html?bid="+ blog.id' class="linka"><span class="edit1"></span></a>
            <div class="box edits" v-on:click="deleteBlogId(blog.id)"><span class="del1"></span></div>
          </div>
        </li>
      </ul>
      <div v-else style="margin: 150px auto; text-align: center">
        <img src="./img/empty.png" class="empty" />
        <p>
          暂无文章，请先
          <a href="/edit_blog.html" class="linka">添加</a>
          吧
        </p>
      </div>
    </div>
  </div>
  <footer class="footer">
    <ul>
      <li>古诗文网</li>
      <li>诗文</li>
      <li>名句</li>
      <li>作者</li>
      <li>古籍</li>
      <li>纠错</li>
      <li>中国哲学</li>
      <li>作家</li>
      <li>作品</li>
      <li>朝代</li>
      <li>谚语</li>
      <li>对联</li>
    </ul>
    <p>Copyright © 2022 rtt个人博客</p>
  </footer>
  <script src="./js/sitemap.js"></script>
</body>

</html>
